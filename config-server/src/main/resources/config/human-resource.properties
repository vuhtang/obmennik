server.port=8083
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/exchange}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8081/eureka}
spring.cloud.openfeign.circuitbreaker.enabled=true
spring.cloud.openfeign.client.config.stock-client.url=${STOCK_URL:http://localhost:8080}

springdoc.api-docs.enabled=true
springdoc.override-with-generic-response=false